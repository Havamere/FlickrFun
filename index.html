<!DOCTYPE html>
<html>
<head>
	<title>Fun With Flickr</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<!-- Offline testing purposes -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/materialize-v0.97.8/css/materialize.css"> -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<!-- Offline testing purposes -->
	<!-- <script type="text/javascript" src="assets/materialize-v0.97.8/js/materialize.js"></script> -->
</head>
<body>
	<!-- Stays at the top of the page -->
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">Flickr Photo Finder and Display</a>
			</div>
		</nav>
	</div>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<form>
				<!-- Search field for Flickr API call -->
					<div class="input-field">
						<input placeholder="Type here" id="search-field" type="text" class="validate" required>
						<button class="btn waves-effect waves-light" id="search" type="submit" name="action">Search</button>
					</div>
				</form>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="container">
					<div id="thumb-div">
						<!-- contains thumbnail images of search parameter -->
					</div>
				</div>
			</div>
		</div>
		<!-- Displays rotating set of pictures returned from Flicker API call -->
		<div class="row">
			<div class="col s10 offset-s1">
				<div class="carousel" id="carousel">
					<!-- Carousel of images to be built by JavaScript after call to flickr api -->
				</div>
			</div>
		</div>
		<!-- Selected picture splash image -->
		<div class="row">
			<div class="col s12">
				<div class="splash-image center-align" id="splash-image">
					<!-- Large display of selected image to appear here -->
				</div>
			</div>
		</div>
	</div>
	<!-- Footer for page creator and apps used -->
	<footer class="page-footer blue">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<p class="center-align">Powered by Materialize, jQuery and Flickr</p>
					<p class="center-align">Designed by Kyle Rinehart</p>
				</div>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
